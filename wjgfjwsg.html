<!DOCTYPE html>
<html>
<head>
    <title>Download File Button</title>
</head>
<body>
    <h1>Download a Sample File</h1>
    <button onclick="downloadFile()">Download File</button>

    <script>
        function downloadFile() {
            // Replace 'sample.txt' with the actual file you want users to download
            const fileName = 'C:\\Users\\qmen\\Desktop\\MGH TEXT EDITOR\\vediobackground.mp4';

            // Create an invisible anchor element to trigger the download
            const anchor = document.createElement('a');
            anchor.href = fileName;
            anchor.download = fileName;
            anchor.style.display = 'none';
            document.body.appendChild(anchor);

            // Simulate a click on the anchor to start the download
            anchor.click();

            // Clean up
            document.body.removeChild(anchor);
        }
    </script>
</body>
</html>
